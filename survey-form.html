<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Give me your bones!
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="Bones">* Bone Count: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="bones" id="number" min="1" max="125" class="input-field" placeholder="Bones">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">How much calcium do you take in a day? </label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="none">None</option>
      <option value="some">Some</option>
      <option value="lots">Holy Moly Give Me The Bone Juice</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely is that you would recommend bone donation to a friend?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">How would you like your bones to be used? </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="experiments">Experiments</option>
      <option value="resale">Resale</option>
      <option value="voodoo">Voodoo</option>
      <option value="spiders"> Give them to the spiders</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="injuries">Injury History:<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="injuries">Broken Bone</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="injuries">Magus Event</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="injuries">Baseball Money</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="injuries">Borat Impression Gone Wrong</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="injuries">Presidential Ransom</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="injuries">Stand-up Failure</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="injuries">Got Hungry</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="injuries">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="injuries">Video Tape Scandal</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="injuries">Tom Cruise</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="injuries">Tennis Elbow</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
